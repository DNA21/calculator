<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calc-body">
        <div id="screen">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div id="enter-row">
            <div id="clear">
                <button id="btn-clear">Clear</button>
            </div>
            <div id="enter">
                <button id="btn-enter">Enter</button>
            </div>
        </div>
        <div class="number-rows">
            <div class="number">
                <button id="7" class="btn-num">7</button>
            </div>
            <div class="number">
                <button id="8" class="btn-num">8</button>
            </div>
            <div class="number">
                <button id="9" class="btn-num">9</button>
            </div>
            <div class="number">
                <button id="add" class="btn-operator">+</button>
            </div>
        </div>
        <div class="number-rows">
            <div class="number">
                <button id="4" class="btn-num">4</button>
            </div>
            <div class="number">
                <button id="5" class="btn-num">5</button>
            </div>
            <div class="number">
                <button id="6" class="btn-num">6</button>
            </div>
            <div class="number">
                <button id="subtract" class="btn-operator">-</button>
            </div>
        </div>
        <div class="number-rows">
            <div class="number">
                <button id="1" class="btn-num">1</button>
            </div>
            <div class="number">
                <button id="2" class="btn-num">2</button>
            </div>
            <div class="number">
                <button id="3" class="btn-num">3</button>
            </div>
            <div class="number">
                <button id="divide" class="btn-operator">/</button>
            </div>
        </div>
        <div class="number-rows">
            <div id="btm-0" class="number">
                <button id="0" class="btn-num">0</button>
            </div>
            <div class="number">
                <button id="dot" class="btn-num">.</button>
            </div>
            <div class="number">
                <button id="multiply" class="btn-operator">*</button>
            </div>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
